<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - RTWriter</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-feather-alt"></i>
                    <span>RTWriter Admin</span>
                </div>
                <div class="user-actions">
                    <a href="index.html" class="btn btn-outline">Voltar ao Site</a>
                    <button id="logoutBtn" class="btn btn-outline">Sair</button>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="admin-container">
            <h1>Painel Administrativo</h1>
            
            <div class="stats" id="statsContainer">
                <div class="loading">Carregando estatísticas...</div>
            </div>
            
            <div class="posts-list">
                <h2>Gerenciar Posts</h2>
                <div id="adminPostsContainer">
                    <div class="loading">Carregando posts...</div>
                </div>
            </div>
            
            <div class="users-list">
                <h2>Gerenciar Usuários</h2>
                <div id="usersContainer">
                    <div class="loading">Carregando usuários...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
